<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Mentoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-form {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }

        .btn-register {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .d-flex.gap-2 {
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .progress-bar {
            height: 5px;
            background: #eee;
            margin-bottom: 2rem;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .step {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-plus me-2"></i>Cadastro</h2>
            <p>Crie sua conta e comece sua jornada</p>
        </div>
        <div class="register-form">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>

            <form id="registerForm">
                <!-- Step 1: Informações Pessoais -->
                <div class="step active" id="step1">
                    <h4 class="mb-4">Informações Pessoais</h4>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nome completo" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" placeholder="Telefone" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-register" onclick="nextStep(1)">Próximo</button>
                </div>

                <!-- Step 2: Área de Interesse -->
                <div class="step" id="step2">
                    <h4 class="mb-4">Área de Interesse</h4>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                            <select class="form-control" required>
                                <option value="">Selecione sua área de interesse</option>
                                <option value="desenvolvimento">Desenvolvimento de Software</option>
                                <option value="dados">Ciência de Dados</option>
                                <option value="design">Design</option>
                                <option value="marketing">Marketing Digital</option>
                                <option value="negocios">Negócios</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                            <input type="text" class="form-control" placeholder="Nível de experiência" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-bullseye"></i></span>
                            <textarea class="form-control" placeholder="Objetivos de carreira" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-secondary flex-grow-1" onclick="prevStep(2)">Voltar</button>
                        <button type="button" class="btn btn-register flex-grow-1" onclick="nextStep(2)">Próximo</button>
                    </div>
                </div>

                <!-- Step 3: Segurança -->
                <div class="step" id="step3">
                    <h4 class="mb-4">Segurança</h4>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Confirmar senha" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                        </label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-secondary flex-grow-1" onclick="prevStep(3)">Voltar</button>
                        <button type="submit" class="btn btn-register flex-grow-1">Cadastrar</button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function updateProgress() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateProgress();
        }

        function nextStep(step) {
            if (step < totalSteps) {
                showStep(step + 1);
            }
        }

        function prevStep(step) {
            if (step > 1) {
                showStep(step - 1);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                nome: formData.get('nome'),
                email: formData.get('email'),
                telefone: formData.get('telefone'),
                area: formData.get('area'),
                experiencia: formData.get('experiencia'),
                objetivos: formData.get('objetivos'),
                senha: formData.get('senha')
            };

            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Erro ao cadastrar usuário');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar usuário');
            }
        });
    </script>
</body>
</html>
